name: Build and Release (Windows)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Show Python version
        run: python --version
        shell: pwsh

      - name: Build with PyInstaller
        run: |
          Set-ExecutionPolicy -Scope Process Bypass
          ./scripts/build.ps1 -Clean
        shell: pwsh

      - name: Setup Inno Setup
        uses: MinchinWeb/setup-innosetup@v1.2.0

      - name: Build Installer (Inno Setup)
        run: |
          iscc installer\HungerBens.iss
        shell: pwsh

      - name: Create portable zip
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Compress-Archive -Path dist/HungerBens/* -DestinationPath release/HungerBens_Portable.zip -Force
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HungerBens-build
          path: |
            dist/HungerBensInstaller.exe
            release/HungerBens_Portable.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/HungerBensInstaller.exe
            release/HungerBens_Portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
