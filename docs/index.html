<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Hunger Bens Web Simulator</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="icon" type="image/svg+xml" href="favicon.svg"/>
<style>
 body { font-family: system-ui, Arial, sans-serif; margin: 0; background:#111; color:#eee; }
 header { background:#222; padding:1rem; }
 h1 { margin:0; font-size:1.4rem; }
 main { padding:1rem; display:flex; flex-direction:column; gap:1rem; }
 fieldset { border:1px solid #444; padding:0.75rem 1rem; }
 legend { padding:0 .5rem; }
 label { display:block; margin:.4rem 0 .15rem; font-size:.85rem; text-transform:uppercase; letter-spacing:.08em; }
 input[type=text], input[type=number], textarea { width:100%; box-sizing:border-box; padding:.5rem; background:#1b1b1b; color:#eee; border:1px solid #333; border-radius:4px; font-family:monospace; }
 textarea { min-height:140px; resize:vertical; }
 button { background:#444; color:#eee; border:1px solid #555; padding:.55rem .9rem; border-radius:4px; cursor:pointer; font-weight:600; }
 button:hover { background:#555; }
 #log { background:#000; min-height:280px; white-space:pre-wrap; padding:.75rem; border:1px solid #333; font-family:monospace; overflow-y:auto; }
 .row { display:flex; gap:1rem; flex-wrap:wrap; }
 .grow { flex:1; }
 footer { text-align:center; font-size:.7rem; padding:1rem 0 2rem; color:#888; }
 a { color:#7cc3ff; }
 .inline { display:inline-block; margin-right:.6rem; }
</style>
</head>
<body>
<header><h1>Hunger Bens Web Simulator (Pyodide)</h1></header>
<main>
  <fieldset>
    <legend>Parameters</legend>
    <div class="row">
      <div class="grow">
        <label for="seed">Seed (optional)</label>
        <input type="text" id="seed" placeholder="e.g. 42"/>
      </div>
      <div>
        <label for="days">Max Days</label>
        <input type="number" id="days" value="30" min="1" max="200"/>
      </div>
      <div>
        <label for="strict">Strict Shutdown Day</label>
        <input type="number" id="strict" placeholder="(blank)" min="1" max="200"/>
      </div>
    </div>
  <label for="roster">Custom Roster JSON (list or dict)</label>
  <textarea id="roster" placeholder='[{"key":"x","name":"Alpha","age":20,"district":3}]'></textarea>
  <label for="content">Content JSON (extend weapons/items/hazards)</label>
  <textarea id="content" placeholder='{"weapons":{"laser spoon":"vaporizes"},"items":["force field"],"hazards":{"gravity well":"spaghettified"}}'></textarea>
    <div class="row">
      <button id="runBtn">Run Simulation</button>
      <button id="clearBtn" type="button">Clear Log</button>
      <button id="downloadBtn" type="button" disabled>Download JSON Log</button>
    </div>
  </fieldset>
  <fieldset>
    <legend>Log Output</legend>
    <div id="log" aria-live="polite"></div>
  </fieldset>
  <fieldset>
    <legend>Status</legend>
    <div id="status">Loading Pyodide...</div>
  </fieldset>
</main>
<footer>
  Built for static hosting on GitHub Pages. Full simulator loaded via <a href="https://pyodide.org/" target="_blank" rel="noopener">Pyodide</a>.
</footer>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script>
const statusEl = document.getElementById('status');
const logEl = document.getElementById('log');
const runBtn = document.getElementById('runBtn');
const clearBtn = document.getElementById('clearBtn');
const downloadBtn = document.getElementById('downloadBtn');
let pyodide = null;
let lastRunData = null;
let simulatorReady = false;

function appendLog(line){
  logEl.textContent += line + '\n';
  logEl.scrollTop = logEl.scrollHeight;
}

async function initPyodide(){
  try {
    pyodide = await loadPyodide({indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.25.0/full/'});
    statusEl.textContent = 'Pyodide loaded. Importing simulator...';
    // Fetch main.py and import without running its CLI entry.
    const resp = await fetch('main.py');
    const code = await resp.text();
    pyodide.FS.writeFile('main.py', code);
    const importCode = `import os, importlib.util, sys\nos.environ['HUNGER_BENS_NO_INTERACTIVE']='1'\nspec = importlib.util.spec_from_file_location('hunger_main','main.py')\nmod = importlib.util.module_from_spec(spec)\nsys.modules['hunger_main']=mod\nspec.loader.exec_module(mod)`;
    await pyodide.runPythonAsync(importCode);
    simulatorReady = true;
    statusEl.textContent = 'Ready.';
  } catch(e){
    statusEl.textContent = 'Failed to load Pyodide: ' + e;
  }
}
initPyodide();

clearBtn.addEventListener('click', () => { logEl.textContent=''; });

runBtn.addEventListener('click', async () => {
  if(!pyodide || !simulatorReady){ appendLog('Simulator not loaded yet.'); return; }
  logEl.textContent='';
  statusEl.textContent='Running simulation...';
  downloadBtn.disabled = true;
  const seedVal = document.getElementById('seed').value.trim();
  const daysVal = parseInt(document.getElementById('days').value,10) || 30;
  const strictVal = document.getElementById('strict').value.trim();
  const rosterTxt = document.getElementById('roster').value.trim();
  const contentTxt = document.getElementById('content').value.trim();
  const pySeedLiteral = seedVal !== '' && /^\d+$/.test(seedVal) ? seedVal : 'None';
  const pyStrictLiteral = strictVal !== '' && /^\d+$/.test(strictVal) ? strictVal : 'None';

  const pyCode = `from hunger_main import run_simulation, integrate_custom_content, load_custom_content\nimport json, os\nlog_lines=[]\nseed=${pySeedLiteral}\nmax_days=${daysVal}\nstrict=${pyStrictLiteral}\nroster_json=${jsonEscape(rosterTxt)}\ncontent_json=${jsonEscape(contentTxt)}\nroster=None\nif roster_json not in (None, '', 'None'):\n    try:\n        data=json.loads(roster_json)\n        if isinstance(data, list):\n            roster={f'user{idx+1}': val for idx,val in enumerate(data)}\n        elif isinstance(data, dict):\n            roster=data\n    except Exception as e:\n        log_lines.append(f'Roster parse error: {e}')\nif content_json not in (None,'','None'):\n    try:\n        cc = json.loads(content_json)\n        if isinstance(cc, dict):\n            integrate_custom_content(cc)\n            log_lines.append('Custom content integrated (web).')\n    except Exception as e:\n        log_lines.append(f'Content parse error: {e}')\n\ndef capture(line):\n    log_lines.append(line)\n\nsim = run_simulation(seed=seed if seed is not None else None, max_days=max_days, verbose=True, roster=roster, strict_shutdown=strict if strict is not None else None, log_callback=capture)\ntry:\n    alliances = sim.alliances.to_dict() if hasattr(sim, 'alliances') else {}\n    tributes_out = []\n    if hasattr(sim, 'tributes'):\n        for t in sim.tributes:\n            td = getattr(sim, '_tribute_to_dict', lambda x: x.__dict__)(t)\n            tributes_out.append(td)\n    death_log = getattr(sim, 'death_log', [])\n    stats = getattr(sim, 'history_stats', {})\nexcept Exception as e:\n    alliances = {}\n    tributes_out = []\n    death_log = []\n    stats = {}\n    log_lines.append(f'Extraction error: {e}')\nresult = {"seed": seed, "max_days": max_days, "strict_shutdown": strict, "log": log_lines, "alliances": alliances, "tributes": tributes_out, "death_log": death_log, "stats": stats}\n`;
  try {
    await pyodide.runPythonAsync(pyCode + "\nimport json\nresult_json = json.dumps(result)\n");
    const resultStr = pyodide.globals.get('result_json');
    const result = JSON.parse(resultStr);
    lastRunData = result;
    appendLog('Simulation complete.');
    statusEl.textContent='Complete.';
    if(Array.isArray(result.log)){
      for(const line of result.log){ appendLog(line); }
    } else if(result.log && typeof result.log === 'object') {
      // If log became a mapping, iterate its values
      for(const k of Object.keys(result.log)){ appendLog(result.log[k]); }
    } else if(typeof result.log === 'string') {
      appendLog(result.log);
    }
    downloadBtn.disabled = false;
  } catch(e){
    appendLog('Runtime error: ' + e);
    statusEl.textContent='Error.';
  }
});

function jsonEscape(text){
  if(!text){ return 'None'; }
  return JSON.stringify(text);
}

downloadBtn.addEventListener('click', () => {
  if(!lastRunData){ return; }
  const blob = new Blob([JSON.stringify(lastRunData, null, 2)], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'hunger_bens_run.json';
  a.click();
});
</script>
</body>
</html>
